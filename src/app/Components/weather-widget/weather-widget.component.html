<div>

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-input [(ngModel)]="weatherInput" placeholder={{WeatherData.ciudad}} type="text" clearInput="true"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="searchWeather(weatherInput)">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <p>Min:{{WeatherData.min}} °C</p>
      </ion-col>
      <ion-col>
        <p>{{WeatherData.actual}} °C</p>
      </ion-col>
      <ion-col>
        <p>Max:{{WeatherData.min}} °C</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-img src={{WeatherData.icon}}></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</div>
